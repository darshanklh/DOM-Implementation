<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Interaction</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="greeting">Hello</h1>
    </header>

    <main>
        <div class="container">
            <div class="box" id="red">red</div>
            <div class="box" id="blue">blue</div>
            <div class="box" id="green">green</div>
            <div class="box" id="yellow">yellow</div>
        </div>

        <div class="input-section">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button id="greetButton">Greet Me!</button>
        </div>
    </main>

    <!-- Link to the external JavaScript file -->
    <!-- The 'defer' attribute ensures the script runs after the HTML is parsed -->
    <script src="script.js" defer></script>
</body>
</html>
